{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% trans "PureWave - Premium Water" %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #00bcd4, #0288d1, #7b1fa2, #e91e63);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 12px 3%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: #0288d1;
            position: relative;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
            padding: 8px 12px;
            border-radius: 8px;
            transition: color 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
        }

        .nav-links a:hover {
            color: #0288d1;
            transform: translateY(-2px);
        }

        .nav-icon {
            display: none;
            margin-right: 8px;
            font-size: 1rem;
        }

        .social-icon {
            color: #333;
            font-size: 1.2rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icon:hover {
            color: #e91e63;
            transform: scale(1.2);
        }

        .luxury-orb {
            position: absolute;
            top: -10px;
            left: -20px;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(2, 136, 209, 0.8), transparent);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(2, 136, 209, 1), 0 0 20px rgba(2, 136, 209, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.3); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .content {
            margin-top: 70px;
            padding: 20px;
            flex: 1 0 auto;
        }

        footer {
            background: #0288d1;
            color: white;
            text-align: center;
            padding: 15px;
            flex-shrink: 0;
            width: 100%;
        }

        @media (max-width: 480px) {
            .navbar {
                top: auto;
                bottom: 0;
                padding: 10px 2%;
                justify-content: center;
                box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            }

            .logo {
                display: none;
            }

            .nav-links {
                flex: 1;
                justify-content: space-around;
                gap: 0;
            }

            .nav-links a {
                flex-direction: column;
                align-items: center;
                padding: 8px;
                font-size: 0.75rem;
                flex: 1;
                text-align: center;
            }

            .nav-icon {
                display: inline-block;
                margin-right: 0;
                margin-bottom: 4px;
                font-size: 1.2rem;
            }

            .social-icon {
                display: none;
            }

            .content {
                margin-top: 0;
                margin-bottom: 60px;
                padding: 15px 2%;
            }

            footer {
                padding: 12px;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 360px) {
            .nav-links a {
                font-size: 0.7rem;
                padding: 6px;
            }

            .nav-icon {
                font-size: 1rem;
            }
        }

        @media (min-width: 481px) {
            .nav-links a.instagram-link {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <div class="luxury-orb"></div>
            PureWave
        </div>
        <div class="nav-links">
            <a href="{% url 'home' %}">
                <i class="fas fa-home nav-icon"></i>
                {% trans "Home" %}
            </a>
            <a href="{% url 'all_products' %}">
                <i class="fas fa-box nav-icon"></i>
                {% trans "All Products" %}
            </a>
            <a href="{% url 'categories' %}">
                <i class="fas fa-list nav-icon"></i>
                {% trans "Categories" %}
            </a>
            <a href="{% url 'contact' %}">
                <i class="fas fa-envelope nav-icon"></i>
                {% trans "Contact" %}
            </a>
            <a href="https://instagram.com" target="_blank" class="instagram-link">
                <i class="fab fa-instagram nav-icon"></i>
                Instagram
            </a>
        </div>
        <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>Â© 2025 PureWave. All rights reserved.</p>
    </footer>
</body>
</html>
